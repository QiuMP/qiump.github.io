<ol class="org-ol">
<li><b>一切皆文件</b> <br  />
把几乎所有资源，包括硬件设备都组织为文件格式；<br  /></li>

<li><b>由众多单一目的小程序组成</b> <br  />
一个程序只实现一个功能，而且要做好，组合小程序完成复杂任务；<br  /></li>

<li><b>尽量避免跟用户交互</b><br  />
目标：实现脚本编程，以自动完成某些功能；<br  /></li>

<li><b>使用纯文本文件保存配置信息</b><br  />
目标：一款使用的文本编程器即能完成系统配置工作；<br  /></li>
</ol>
